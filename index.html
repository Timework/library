<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Library</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <script src="https://kit.fontawesome.com/793d8924a3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="library"></div>
        <div id="form-popper">
        <div id="form-pop">
            <div class="form-holder">
                <button type="button" class="close-button" onclick="hideForm();"><i class="fa fa-window-close" aria-hidden="true"></i></button>
            <form id="book-form" onsubmit="makeBook(); return false">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-input" name="title" required>

                <label for="author"><br>Author</label>
                <input type="text" id="author" class="form-input" name="author" required>

                <label for="pages"><br>Pages</label>
                <input type="number" id="pages" class="form-input" name="pages" min="1" required>

                <label for="read"><br>Read</label>
                <input type="checkbox" id="read" name="read">

                <button type="submit">Make Book</button>
            </form>
            </div>
        </div>
        </div>
        <button type="button" class="new-button" onclick="displayForm();">New Book</button>

    </body>
</html>
